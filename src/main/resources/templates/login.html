<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login</title>
    <!-- CSS only -->
    <link rel="stylesheet" th:href="@{/styles/login.css}"/>
    <!-- Font Awesome  MenÃ¼ Leiste? -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
<h2>Login</h2>
<div class="login-box">
<form th:action="@{/login}" th:object="${login}" method="post">
    <p class="login-name">Username: <input type="text" th:field="*{username}"><br/></p>
    <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
    <p class="login-pw">Passwort: <input type="password" th:field="*{password}"><br/></p>
    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
    <button class="login-button" type="submit">Login</button>
</form>
</div>
</body>
</html>
