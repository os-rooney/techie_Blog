<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techie Blog</title>
    <!-- CSS only -->
    <link rel="stylesheet" th:href="@{styles/home.css}"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Navigation bar -->
    <div class="navbar">
        <!-- Logo -->
        <div class="logo">
            <i class="fa-solid fa-bug"></i>
            <h2>Techie Blog</h2>
        </div>
        <nav class="nav-list hide">
            <ul class="nav-links">
                <li>
                    <a href="#">home</a>
                </li>
                <li  th:attr="class=${sessionUser != null ? 'hide' : ''}">
                    <a th:href="@{/login}" th:if="${sessionUser == null}">login</a>
                </li>
                <li th:attr="class=${sessionUser != null ? 'hide' : ''}">
                    <a th:href="@{/register}"  th:if="${sessionUser == null}">sign up</a>
                </li>
                <li th:if="${sessionUser != null}">
                    <a th:if="${sessionUser.getRole().equals('admin')}" th:href="@{/author}">author-list</a>
                </li>
                <li>
                    <form th:if="${sessionUser != null}" method="post" th:action="@{/logout}">
                        <button type="submit">Logout</button>
                    </form>
                </li>
            </ul>
        </nav>
        <div class="menu-btn">
            <div class="menu-btn-burger"></div>
        </div>
    </div>
    <main>
        <h2 th:text="${'Welcome'}" th:if="${sessionUser == null}"></h2>
        <h2 th:text="${'Welcome, ' + sessionUser.username}" th:if="${sessionUser != null}"></h2>

        <div th:if="${sessionUser != null}" class="new-article">
                <a th:href="@{/message}" th:if="${sessionUser.getRole().equals('admin')}">write an article</a>
        </div>



        <article th:each="message: ${messages}">
            <a class="article-title" th:href="@{/article/{messageID}(messageID=${message.getId()})}">
                <h3 th:text="${message.title}"></h3>
            </a>
            <div class="author-date">
                <a class="article-author" th:href="@{/profile/{username}(username=${message.user.username})}">
                    <strong th:text="${message.user.username}"></strong>
                </a>
                <a class="article-date" th:href="@{/profile/{username}(username=${message.user.username})}">
                    <span th:text="${#dates.format(message.postedAt,'dd-MM-yyyy HH:mm')}"></span>
                </a>
            </div>
            <span class="article-description" th:text="${message.description}"></span>
        </article>
    </main>

    <footer>
        <p>Created by: <a href="https://gitlab.com/ASchiebel">Anja S.</a>,<a href="https://gitlab.com/os-rooney">Rooney O.</a></p>
    </footer>
    <!-- JavaScript -->
    <script type="text/javascript" th:src="@{js/app.js}"></script>
</body>
</html>
