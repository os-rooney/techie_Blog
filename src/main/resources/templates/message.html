<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nachricht schreiben</title>
    <!-- CSS only -->
    <link rel="stylesheet" th:href="@{/styles/navbar.css}"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Navbar -->
    <div th:replace="navbar::navbar"></div>
    <h1>Write a new article</h1>

    <!-- update article -->
    <div th:if="${message != null}">
        <form th:action="@{/message/{id}(id=${message.getId()})}" th:object="${message}" method="post">
            <input th:field="*{title}"></input>
            <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>
            <input th:field="*{description}"></input>
            <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
            <textarea th:field="*{content}"></textarea>
            <p th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></p>
            <br>
            <button type="submit">Send</button>
        </form>
    </div>
    <!-- add article -->
    <div th:if="${messageDTO != null}">
        <form th:action="@{/message}" th:object="${messageDTO}" method="post">
            <input th:field="*{title}"></input>
            <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>
            <input th:field="*{description}"></input>
            <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
            <textarea th:field="*{content}"></textarea>
            <p th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></p>
            <br>
            <button type="submit">Send</button>
        </form>
    </div>
    <!-- JavaScript -->
    <script type="text/javascript" th:src="@{/js/app.js}"></script>
</body>
</html>
