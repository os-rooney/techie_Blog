<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Author-List</title>
</head>
<body>
<ul>
    <li th:each="registeredUser:${registeredUsers}">
        <span th:text="${registeredUser.getUsername()}"></span>
    </li>
</ul>
</body>
</html>
